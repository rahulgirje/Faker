{% extends 'firstapp/home.html' %}
{% block title %}
    <title>Add Fake data Page</title>
{% endblock %}
{% block content %}
    <div class="jumbotron" style="width:60%;margin: 5% 20%;">
        <h3 style="text-align: center;">Add Data</h3><br>
    <form method="POST" style="margin: 1% 20%;">
        {% csrf_token %}
        <div style="color:rgb(46, 60, 139);">{% if messages %}
            {% for i in messages %}
                {{i}}
            {% endfor %}
        {% endif %}</div>
        <div class="form-group">
            <label for="exampleInputPassword1">Add How Many Records You Want</label>
            <input type="number" name='data' placeholder="Please Enter Value" class="form-control" id="exampleInputPassword1"><br>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
    </div>
    {% endblock %}
